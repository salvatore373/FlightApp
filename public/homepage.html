<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>

    <!-- Link a font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        function actionFun(login, signup) {
            f = document.querySelector("#formLS")
            if (login == true) {
                f.action = "http://localhost:3000/api/sign-in/"
            }
            if (signup == true) {
                f.action = "http://localhost:3000/api/sign-up/"
            }
        }
    </script>


</head>
<body style="height: 2000px;">

    

<!-- Navbar--> 
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light justify-content-between">
    <div style="display: flex; align-items: center;">
        <a class="navbar-brand" href="./logoFlightApp.jpeg"><img src="logoFlightApp.jpeg" width="80" height="60"
                                                                 class="d-inline-block align-top"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Link
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
          
            </ul>
        </div>
    </div>

    <form class="form-inline" id="formLS">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="Login" onclick="actionFun(true,false)">
            Login
        </button>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="sign-up" onclick="actionFun(false,true)">
            Sign-Up
        </button>
    </form>
</nav> 
</body>
</html>
