<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation Bar</title>

    <!-- Link a font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/src/routes/common/bar.css">
    <script type="text/javascript" src="./pagesRoutes.js"></script>
</head>
<body>

<nav class="flight_app_navbar navbar navbar-expand-lg navbar-dark px-2">
    <div class="container-fluid" id="navbarElementsContainer">
        <!-- Button to toggle collapsed menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- App logo -->
        <a class="navbar-brand mx-auto" href="/dashboard">
            <img src="../../../assets/images/logo_text.png" class="d-inline-block align-top">
        </a>

        <!-- Collapsable menu -->
        <div class="navbar-collapse collapse multi-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about-us">About</a>
                </li>

                <!-- DEBUG -->
                <!--<li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Link
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>-->
            </ul>
        </div>

        <!-- Authentication-based buttons -->
        <div class="navbar-collapse collapse multi-collapse" style="flex: inherit;">
            <form class="form-inline" id="unauthForm">
                <button class="btn btn-dark my-2 my-sm-0" type="submit" id="signInBtn"
                        onclick="UnauthloginOrSignup(true,false)">
                    Sign-In
                </button>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="signUpBtn"
                        onclick="UnauthloginOrSignup(false,true)">
                    Sign-Up
                </button>
            </form>
            <form class="form-inline" id="authForm">
                <div class="dropdown ">
                    <div class="btn btn-dark my-2 my-sm-0 dropdown-toggle d-flex justify-content-center align-items-center"
                       id="dropdownUser" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <img id="profileImage" src="/assets/icons/user.png" alt="User Icon"/>
                        <a id="user-name">Nome Utente</a>
                    </div>
                    <ul class="dropdown-menu" aria-labelledby="dropdownUser">
                        <li>
                            <a class="dropdown-item" id="accountBtn" href="/profile">
                                Profilo
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" id="logOutBtn" onclick="logOut();">
                                Log Out
                            </a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
