<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Airline Ticket #CodePenChallenge</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
  <link rel="stylesheet" href="/src/routes/common/biglietto.css">
</head>
<body>
<!-- partial:index.partial.html -->
  <div class="container">
	<div class="ticket basic">
		<p>Admit One</p>
	</div>

	<div class="ticket airline">
		<div class="top">
			<div id="company"></div>			
			<div class="big">
				<p id="from" class="from"></p>
				<p id="to" class="to"><i class="fas fa-arrow-right"></i> </p>
			</div>
			<div class="top--side">
				<i class="fas fa-plane"></i>
				<p id="cityFrom"></p>
				<p id="toCity"></p>
			</div>
		</div>
		<div class="bottom">
			<div class="column">
				<div class="row row-1">
					<p id="flightCode"><span>Flight</span>AA2005</p>
					<p id="date" class="row--right"><span>Date</span></p>
				</div>
				<div class="row row-2">
					<p id="duration"><span>Duration</span></p>
					<p id="departs" class="row--center"><span>Departs</span>11:00 AM</p>
					<p id="arrives" class="row--right"><span>Arrives</span>1:05 PM</p>
				</div>
				<div class="row row-3">
					<p id="passenger"><span>Passenger</span></p>
					<p id="seat" class="row--center"><span>Seat</span></p>
					<!--<p id="duration" class="row--right"><span>Duration</span></p>-->
				</div>
			</div>
			<div class="bar--code"></div>
		</div>
	</div>

  </div>

  
</body>
</html>
