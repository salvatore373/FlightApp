<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Airline Ticket #CodePenChallenge</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
  <link rel="stylesheet" href="/src/routes/common/biglietto.css">
</head>
<body>
<!-- partial:index.partial.html -->
  <div class="container">
	<div class="ticket basic">
		<p>Admit One</p>
	</div>

	<div class="ticket airline">
		<div class="top">
			<h1>boarding pass</h1>
			<div class="big">
				<p id="from" class="from">BWI</p>
				<p id="to" class="to"><i class="fas fa-arrow-right"></i> SAN</p>
			</div>
			<div class="top--side">
				<i class="fas fa-plane"></i>
				<p id="cityFrom">Baltimore</p>
				<p id="toCity">San Diego</p>
			</div>
		</div>
		<div class="bottom">
			<div class="column">
				<div class="row row-1">
					<p id="flightCode"><span>Flight</span>AA2005</p>
					<p id="gate" class="row--right"><span>Gate</span>B3</p>
				</div>
				<div class="row row-2">
					<p><span>Boards</span>10:25 AM</p>
					<p class="row--center"><span>Departs</span>11:00 AM</p>
					<p class="row--right"><span>Arrives</span>1:05 PM</p>
				</div>
				<div class="row row-3">
					<p id="owner"><span>Passenger</span>Jesus Ramirez</p>
					<p id="seat" class="row--center"><span>Seat</span>11E</p>
					<p id="group" class="row--right"><span>Group</span>3</p>
				</div>
			</div>
			<div class="bar--code"></div>
		</div>
	</div>

  </div>

  
</body>
</html>
