<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>

    <!-- Link a font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="src/routes/common/bar.js"></script>
    <script type="text/javascript" src="src/routes/homepage/homepage.js"></script>

    <link rel="stylesheet" href="/src/routes/homepage/homepage.css">
</head>
<body style="height: 2000px" onload="loadBar();">

<div id="navbar"></div>

<div class="fastBooker card">
    <!-- Card's header -->
    <div class="header">
        <p>Prenota il tuo viaggio:</p>
    </div>

    <!-- Card's content -->
    <div class="card-content">
        <form>
            <!-- Row 1 -->
            <div class="d-flex flex-wrap gap-3 flex-row form-row align-items-center mb-3">
                <div class="form-group form-floating form-outline flex-grow-1">
                    <input type="text" class="form-control" id="departureField" list="airportsList" autocomplete="on" placeholder="Aeroporto di Partenza">
                    <label style="margin-left: 0px;" for="departureField">Aeroporto di Partenza</label>
                    <datalist id="airportsList"></datalist>
                    <script>loadAirportsList();</script>
                </div>
                <div class="form-group row">
                    <div class="form-group form-floating form-outline">
                        <input type="number" class="form-control" id="adultsNumField" placeholder="Adulti" value="1"
                               max="10">
                        <label for="adultsNumField">Adulti</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group form-floating form-outline">
                        <input type="number" class="form-control" id="childrenNumField" placeholder="Bambini" value="0"
                               max="10">
                        <label for="childrenNumField">Bambini</label>
                    </div>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="d-flex flex-wrap gap-3 form-row align-items-center mb-3">
                <div class="form-group form-floating form-outline flex-grow-1">
                    <input type="text" class="form-control" id="arrivalField" list="airportsList" placeholder="Aeroporto di Arrivo">
                    <label style="margin-left: 0px;" for="arrivalField">Aeroporto di Arrivo</label>
                </div>
                <div class="form-group row">
                    <div class="form-group form-floating form-outline">
                        <input type="date" class="form-control" id="departureDateField" placeholder="Dal:">
                        <label for="departureDateField">Dal:</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group form-floating form-outline" id="arrivalDateFieldCont">
                        <input type="date" class="form-control" id="arrivalDateField" placeholder="Al:">
                        <script>setMinDate();</script>
                        <label for="arrivalDateField">Al:</label>
                    </div>
                </div>
            </div>

            <!-- TODO: add random selector -->

            <!-- Row 3 -->
            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="onlyDepCheckbox" onchange="toggleArrivalDate();">
                    <label class="form-check-label" for="onlyDepCheckbox">
                        Solo Andata
                    </label>
                </div>
            </div>
        </form>
    </div>

    <!-- Card's footer -->
    <!--<div class="actions">
        <a class="read" href="">
            Take a Look
        </a>

        <a class="mark-as-read" href="">
            Mark as Read
        </a>
    </div>-->
</div>


</body>
</html>
