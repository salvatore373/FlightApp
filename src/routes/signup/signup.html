<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>SIGN-IN</title>
        <!-- Link a font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
 
	<script
	src="https://code.jquery.com/jquery-3.6.4.min.js"
	integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
	crossorigin="anonymous"></script>

    <script type="text/javascript" src="/src/routes/common/bar.js"></script>
	<script type="text/javascript" src="/src/routes/signup/signup.js"></script>

    <link rel="stylesheet" href="/src/routes/signup/signup.css"> 
    <link rel="stylesheet" href="/global.css">

    </head>


    <body onload="loadBar();" >
		<div id="navbar"></div>
		<form id="signupForm" action="http://localhost:3000/api/sign-up/" method="POST">
			<h1 style="font-family: 'Permanent Marker', cursive;"><b>SIGN-UP : Iscriviti</b></h1>
			
            <label for="nome">Nome:</label>
		    <input type="text" id="nome" name="nome" required>
		 	<label for="cognome">Cognome:</label>
			<input type="text" id="cognome" name="cognome" required>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" onkeydown="hideErrorMessage()" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" onkeydown="hideErrorMessage()" required>
		    <div>
			    <label for="password">Password:</label>
			    <input type="password" id="password" name="password" required>
			    <label for="conferma_password">Conferma password:</label>
			    <input type="password" id="conferma_password" name="conferma_password" required >
		    	<button type="button" id="show-password-button" onclick="showPassword()">Mostra</button>
            </div><br>
			<p class="invalid-credentials" id="error-message"></p>
		    <input type="submit" value="Iscriviti">
		</form>
	  </body>
</html>
